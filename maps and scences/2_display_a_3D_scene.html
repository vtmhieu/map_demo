<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a scene</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.26/"></script>
  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/SceneView"
      ], function(esriConfig, Map, SceneView) {

    esriConfig.apiKey = "AAPK06129811e5aa43febfee6dbbf3778e52WXC2iWgAF8dWNz2F3nr7l1CfQcJhdZLooCZp3dWPrjp6FMmxav-nFv7kI9jZ1ApG";
    const map = new Map({
        basemap: "arcgis-topographic", //Basemap layer service
        ground: "world-elevation", //Elevation service
      });
    
    const view = new SceneView({
      container: "viewDiv",
      map: map,
      camera: {
        position: {
          x: -118.808, //Longitude
          y: 33.961, //Latitude
          z: 2000 //Meters
        },
        tilt: 75
      }
      });
    });

    

  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
